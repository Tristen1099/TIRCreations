<div class="gallery-container">
    <div class="header">
        <h2><i class="fas fa-image"></i>Gallery</h2>
    </div>
    <div class="container">
        <div *ngFor="let galleryImage of gallery; let i = index" class="image-container">
            <img [src]="galleryImage.src" [alt]="galleryImage.alt" loading="lazy">
        </div>
    </div>
</div>
